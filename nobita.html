window.addEventListener("keydown",moveBall);
function moveBall(abc) {
  let left = document.getElementById('ball').style.left;
  let top = document.getElementById('ball').style.top;
  let next1;

  switch (abc.key){
    case "d":
      next1 = parseInt(left) + 10;
      break;
    case "a":
      next1 = parseInt(left) - 10;
      break;
    case "w":
      next2 = parseInt(top) - 10;
      break;
    case "s":
      next2 = parseInt(top) + 10;
      break;
  }

  document.getElementById('ball').style.left = next1 + "px";
  document.getElementById('ball').style.top = next2 + "px";

}
